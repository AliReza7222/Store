{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}

{% block content %}
<h2>Login User</h2>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <a href="{% url 'account_reset_password' %}">Forgot Password?</a><br><br>
        <button type="submit" class="btn btn-primary">Log in</button>
    </form>
{% endblock content %}

{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Delete {{ book.title }} {% endblock title %}

{% block content %}
    <h2 style="color:red">Delete Book {{ book.title }}</h2>
    <p>If you are sure that you want to delete this book, click the delete button.</p>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Delete</button>
    </form>

{% endblock content %}
